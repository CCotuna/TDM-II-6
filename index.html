<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tema 6</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="row bg-secondary">
      <div class="col-lg-6 d-flex align-items-center justify-content-start">
        <div class="d-flex justify-content-center align-items-center">
          <img
            src="assets/facebook-logo.png"
            alt="facebook-logo"
            style="width: 13rem; height: 2.5rem"
          />
          <i class="bi bi-files nav-bar-icons mx-1"></i>
          <i class="bi bi-globe-americas nav-bar-icons mx-1"></i>
          <div class="search-bar mx-4">
            <i class="bi bi-search mx-2"></i>
            <div class="me-12">Search...</div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 d-flex align-items-center justify-content-end">
        <div class="d-flex justify-content-center align-items-center">
          <div
            class="bg-light d-flex align-items-center justify-content-center"
            style="height: 2.2rem"
          >
            <i
              class="bi bi-emoji-smile mx-3"
              style="background-color: white"
            ></i>
          </div>
          <div class="nav-icons-border-right mx-3">Facebook <b>page</b></div>
          <div class="nav-icons-border-right mx-3">Home</div>
          <div class="mx-3">
            <i class="bi bi-patch-check nav-bar-icons"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- profile pic -->
    <div
      class="d-flex p-4 bg-custom-gray position-relative"
      style="height: 25rem"
    >
      <div class="d-flex profile-pic">
        <div class="bg-secondary" style="width: 15rem; height: 15rem"></div>
        <div class="d-flex flex-column mt-5 mx-4">
          <div><h4><b>Facebook Profile Name</b></h4></div>
          <div class="d-flex mt-6">
            <div class="profile-border-right mx-3">Timeline</div>
            <div class="profile-border-right mx-3">About</div>
            <div class="profile-border-right mx-3">Friends</div>
            <div class="profile-border-right mx-3">Photo</div>
            <div>More</div>
          </div>
        </div>
      </div>

      <div class="position-absolute bottom-0 end-0 mx-5 my-5">
        <div class="border d-inline-block p-2 bg-light border-dark"><b>Update Info</b></div>
        <div class="border d-inline-block p-2 bg-light border-dark" style="width:9rem">
          Activity log
          <i class="bi bi-patch-check"></i>
        </div>
      </div>
    </div>

    <!-- content -->
    <div class="mt-8 mx-3" style="height:20rem">
    <!-- left section -->
        <div class="d-flex flex-column ">
            <div class="border border-dark d-inline-block p-2" style="width:25rem">
                <div class="d-flex mt-2 ms-1">
                    <i class="bi bi-share"></i>
                    <div class="border border-dark mx-3" style="width:20rem"><h5 class="ms-5">Info...</h5></div>
                </div>
                <div class="d-flex mt-2 ms-1">
                    <i class="bi bi-heart"></i>
                    <div class="border border-dark mx-3" style="width:20rem"><h5 class="ms-5">Info...</h5></div>
                </div>
                <div class="d-flex mt-2 ms-1">
                    <i class="bi bi-terminal-dash"></i>
                    <div class="border border-dark mx-3" style="width:20rem"><h5 class="ms-5">Info...</h5></div>
                </div>
                <div class="d-flex mt-2 ms-1">
                    <i class="bi bi-person-lines-fill"></i>
                    <div class="border border-dark mx-3" style="width:20rem"><h5 class="ms-5">Info...</h5></div>
                </div>
                <div class="d-flex mt-2 ms-1">
                    <i class="bi bi-calendar2-week"></i>
                    <div class="border border-dark mx-3" style="width:20rem"><h5 class="ms-5">Info...</h5></div>
                </div>
                <div class="mt-2">
                    <i class="bi bi-cast"></i>
                    Followed by 90 people
                </div>
            </div>
            
            <div class="d-flex flex-column border border-dark d-inline-block mt-3" style="width: 25rem;">
                <h5 class="ms-3 mt-2">Friends</h5>
                <div class="row">
                    <div class="col-md-3 mb-1 mx-2">
                        <div class="bg-secondary" style="width: 7rem; height: 7rem;"></div>
                    </div>
                    <div class="col-md-3 mb-1 mx-2">
                        <div class="bg-secondary" style="width: 7rem; height: 7rem;"></div>
                    </div>
                    <div class="col-md-3 mb-1 mx-2">
                        <div class="bg-secondary" style="width: 7rem; height: 7rem;"></div>
                    </div>
                    <div class="col-md-3 mb-1 mx-2">
                        <div class="bg-secondary" style="width: 7rem; height: 7rem;"></div>
                    </div>
                    <div class="col-md-3 mb-1 mx-2">
                        <div class="bg-secondary" style="width: 7rem; height: 7rem;"></div>
                    </div>
                    <div class="col-md-3 mb-1 mx-2">
                        <div class="bg-secondary" style="width: 7rem; height: 7rem;"></div>
                    </div>
                
                </div>
            </div>

            <div class="d-flex flex-column border border-dark d-inline-block mt-3" style="width: 25rem;">
                <h5 class="ms-3 mt-2">Music</h5>
                <div class="col-md-3 mb-1 mx-2">
                    <div class="bg-secondary" style="width: 7rem; height: 7rem;"></div>
                </div>
            </div>

            <div class="d-flex flex-column border border-dark d-inline-block mt-3" style="width: 25rem;">
                <h5 class="ms-3 mt-2">+ Add books</h5>
                <div class="row">
                    <div class="col-md-3 mb-1 mx-2">
                        <div class="bg-secondary" style="width: 7rem; height: 7rem;"></div>
                    </div>
                    <div class="col-md-3 mb-1 mx-2">
                        <div class="bg-secondary" style="width: 7rem; height: 7rem;"></div>
                    </div>
                </div>
            </div>
        </div>
    <!-- right section -->
        <div></div>
    </div>
  </body>
</html>
